apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/burnished-yeti-454716-r0/flask-app:latest   # fixed full image path with registry prefix
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: gcr-json-key
